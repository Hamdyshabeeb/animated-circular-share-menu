<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animated circular share menu</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<ul class="menu-list">
				<div class="menu-controle-container">
					<button class="menu-controle">
						<ion-icon name="share-social"></ion-icon>
					</button>
				</div>
				<li class="menu-item twitter" style="--brand-clr: #1da1f2; --i: 0">
					<a href="#">
						<ion-icon name="logo-twitter"></ion-icon>
					</a>
				</li>
				<li class="menu-item dribbble" style="--brand-clr: #ea4c89; --i: 1">
					<a href="#">
						<ion-icon name="logo-dribbble"></ion-icon>
					</a>
				</li>
				<li class="menu-item linkedin" style="--brand-clr: #00a0dc; --i: 2">
					<a href="#">
						<ion-icon name="logo-linkedin"></ion-icon>
					</a>
				</li>
				<li class="menu-item instagram" style="--brand-clr: #c13584; --i: 3">
					<a href="#">
						<ion-icon name="logo-instagram"></ion-icon>
					</a>
				</li>
				<li class="menu-item pinterest" style="--brand-clr: #e60023; --i: 4">
					<a href="#">
						<ion-icon name="logo-pinterest"></ion-icon>
					</a>
				</li>
				<li class="menu-item youtube" style="--brand-clr: #ff0000; --i: 5">
					<a href="#">
						<ion-icon name="logo-youtube"></ion-icon>
					</a>
				</li>
				<li class="menu-item facebook" style="--brand-clr: #1877f2; --i: 6">
					<a href="#">
						<ion-icon name="logo-facebook"></ion-icon>
					</a>
				</li>
				<li class="menu-item whatsapp" style="--brand-clr: #25d366; --i: 7">
					<a href="#">
						<ion-icon name="logo-whatsapp"></ion-icon>
					</a>
				</li>
			</ul>
		</div>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<script src="app.js"></script>
	</body>
</html>
